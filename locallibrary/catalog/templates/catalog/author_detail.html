{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ author }}</h1>
  <h2>({{ author.life_period }})</h2>

  <div style="margin-left:20px;margin-top:20px">
    <h3>Книги</h3>

    {% for book in author.book_set.all %}
    <hr>
    <a href="{{ book.get_absolute_url }}">{{ book.title }} ({{book.display_genre}})</a>
    <p class="mt-2 text-secondary ml-3">{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
