{% extends "base_generic.html" %}

{% block content %}
    <h1>Список книг</h1>

    {% if book_list %}
    <ul class="mt-4">

      {% for book in book_list %}
      <li class="h5">
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>В библиотеке нет книг.</p>
    {% endif %}
{% endblock %}
